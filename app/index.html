<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Clinton Nkwocha">
    <meta name="description" content="Currency Converter is a web application that help users convert one currency to another.">
    <meta name="keywords" content="currency converter, currency, converter, convert">
    <meta name="language" content="English">
    <meta name="theme-color" content="#ecf0f1">
    <meta name="viewport" content="width=device-width">
    <title>Currency Converter | Convert from one currency to another</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.min.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./images/cc.png" alt="currency-converter-logo">
        <h1>Currency Converter</h1>
      </header>
      <section>
        <h2>Convert from one currency to another</h2>
        <div id="main">
          <form action="#">
            <label for="from">From: </label>
            <br>
            <select id="from">
            </select>
            <br>
            <label for="to">To: </label>
            <br>
            <select id="to">
            </select>
            <br>
            <label for="amount">Amount: </label>
            <br>
            <input type="number" name="amount" id="amount" min="1" value="1" required>
            <br>
            <input type="submit" value="Convert">
          </form>
        </div>
      </section>
    </div>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
